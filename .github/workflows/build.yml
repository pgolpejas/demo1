name: deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.9.2

      - name: Get next version
        uses: reecetech/version-increment@2023.4.1
        id: version
        with:
          scheme: semver
          increment: patch

      - name: Bump Version
        id: bump
        uses: nnichols/maven-version-bump-action@v3
        with:
          github-token: ${{ secrets.github_token }}

      - name: Print Version
        run: "echo 'New Version: ${{steps.bump.outputs.version}}'"

      - name: Unit Tests
        run: mvn clean package

      - name: Rename the artifact
#        run: cp target/demo1-0.0.1-SNAPSHOT.jar demo1-${{ github.sha }}.jar
        run: cp target/demo1-0.0.1-SNAPSHOT.jar demo1-0.0.1-SNAPSHOT.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: demo1
          #          path: demo1-${{ github.sha }}.jar
          path: demo1-0.0.1-SNAPSHOT.jar

  upload-dockerhub:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get the artifact
        uses: actions/download-artifact@master
        with:
          name: demo1

      - name: List files
        run: ls

      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run:  docker build -t ${{secrets.DOCKER_USER}}/demo1 --build-arg VERSION=0.0.1-SNAPSHOT .

      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/demo1